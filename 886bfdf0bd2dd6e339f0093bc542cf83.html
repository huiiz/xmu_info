<p "microsoft="" 247);"="" 247,="" arial,="" background-color:="" helvetica="" helvetica,="" neue",="" rgb(247,="" sans-serif;="" style="margin: 0px; padding: 0px; border: none; text-indent: 2em; font-size: 1.1em; line-height: 1.8em; color: rgb(0, 0, 0); font-family: " yahei",="">信息学院于2019年1月2日上午召开年级大会，对2019年预计毕业的硕士生进行盲审抽取，按专业类型及学号随机抽签。</p>
<p "microsoft="" 247);"="" 247,="" arial,="" background-color:="" helvetica="" helvetica,="" neue",="" rgb(247,="" sans-serif;="" style="margin: 0px; padding: 0px; border: none; text-indent: 2em; font-size: 1.1em; line-height: 1.8em; color: rgb(0, 0, 0); font-family: " yahei",="">从2017年起，信息学院硕士生（双证全日制）盲审比例为100%。盲审形式如下：</p>
<p "microsoft="" 247);"="" 247,="" arial,="" background-color:="" helvetica="" helvetica,="" neue",="" rgb(247,="" sans-serif;="" style="margin: 0px; padding: 0px; border: none; text-indent: 2em; font-size: 1.1em; line-height: 1.8em; color: rgb(0, 0, 0); font-family: " yahei",="">一、校盲审：即省外盲审，按我校研究生院要求比例进行随机抽取，人数比例学硕不低于50%，专硕不低于40%。抽中省外盲审的硕士生，按要求送省外同类高校或科研院所副高及以上职称硕导2人盲审。</p>
<p "microsoft="" 247);"="" 247,="" arial,="" background-color:="" helvetica="" helvetica,="" neue",="" rgb(247,="" sans-serif;="" style="margin: 0px; padding: 0px; border: none; text-indent: 2em; font-size: 1.1em; line-height: 1.8em; color: rgb(0, 0, 0); font-family: " yahei",="">二、院盲审：即省内盲审，学硕50%，专硕60%，原则上送校外副高及以上职称硕导2人盲审，如需要也可送省外。</p>
<p "microsoft="" 247);"="" 247,="" arial,="" background-color:="" helvetica="" helvetica,="" neue",="" rgb(247,="" sans-serif;="" style="margin: 0px; padding: 0px; border: none; text-indent: 2em; font-size: 1.1em; line-height: 1.8em; color: rgb(0, 0, 0); font-family: " yahei",="">2019年预计毕业硕士生省外盲审名单请<span style="font-size:16px;"><a href="https://informatics.xmu.edu.cn/__local/2/AA/82/E99AED95F9DBC15ED665E5CF3A8_E5564EA0_38D3.xlsx?e=.xlsx"><span style="background-color:#ffff00;">点此下载</span></a></span>，请各位导师和同学知悉。</p>
