<p style="line-height: 24px; background: white; text-align: justify;"><strong><span style="font-size:21px;font-family:仿宋_gb2312;color:#5E5E5E">各部门工会：</span></strong></p><p style="margin-bottom: 10px; text-indent: 29px; line-height: 28px; background: white; text-align: justify;"><span style="font-size: 21px;font-family:仿宋_gb2312;color:#5E5E5E">为深入贯彻落实全民健身计划，进一步推进教职工“健康生活<span lang="EN-US">,</span>快乐工作”行动方案，同时丰富教职工的业余文化生活，鼓励教职工积极投身体育锻炼，实现“健康你我，健康中国”。校工会定于<span lang="EN-US">2022</span>年<span lang="EN-US">2</span>月<span lang="EN-US">28</span>日（星期一）开始至<span lang="EN-US">2022</span>年<span lang="EN-US">7</span>月<span lang="EN-US">16</span>日，举办第<span lang="EN-US">32</span>期“健身大课堂”培训班。具体课表如下：</span></p><p style="margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0;text-indent:37px;line-height:28px;background:white"><strong><span style="font-size:21px;font-family:仿宋_gb2312;color:#5E5E5E">一、思明校区课程安排：</span></strong></p><p style="margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0;text-indent:37px;line-height:28px;background:white"><strong><span style="font-size:21px;font-family:仿宋_gb2312;color:#5E5E5E"></span></strong></p><p style="text-align: center"><img class="img_vsb_content" orisrc="https://xaxq.xmu.edu.cn/__local/D/38/04/D813829E59E40EB55A5CFACA35A_CEC915E4_6024.png" src="https://xaxq.xmu.edu.cn/__local/E/9A/6D/4B3AEE5E5243CAC57439F80374B_2CAC86A7_8355.png" vheight="" vsbhref="vurl" vurl="/_vsl/E9A6D4B3AEE5E5243CAC57439F80374B/2CAC86A7/8355" vwidth="570" width="570"/></p><p style="text-align:center;margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0;line-height:28px;background:white"><br/></p><p style="text-align:left;margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0;text-indent:37px;line-height:28px;background:white"><strong><span style="font-size:21px;font-family:仿宋_gb2312;color:#5E5E5E">二、翔安校区课程安排：</span></strong></p><p style="text-align:left;margin-top:10px;margin-right:0;margin-bottom:10px;margin-left:0;text-indent:37
