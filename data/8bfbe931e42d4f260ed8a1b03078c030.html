<p style="white-space: normal; text-align: center;"><strong><span style="font-size: 14pt;">研究生申请变更导师流程</span></strong><strong><span style="font-size: 14pt;"></span></strong></p><p style="white-space: normal;"><span style="font-size: 14pt;">1.研究生登录厦门大学教务平台（jw.cmu.edu.cn)---学籍异动申请---导师变更，按系统提示填写申请，提交转出转入导师、学院审批后提交研究生院备案，即可变更导师。</span></p><p style="white-space: normal;"><span style="font-size: 14pt;">2.不方便线上申请的学生，也可在研究生院网页搜索</span><span style="font-size: 14pt;">下载《厦门大学研究生导师变更申请表》如实填写相关信息，按表格流程完成线下审批后交给学院教学秘书代为线上申请变更，提交研究生院备案后即可变导师。</span></p><p><br/></p>
