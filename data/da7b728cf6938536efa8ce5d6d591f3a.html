<p style="text-indent: 2em;"><span style="font-size: 16px;">为解决师生普遍反映的本研一体化教务管理系统功能分散、使用体验不佳等问题，研究生院和教务处着力更新升级系统功能，经过多轮次改进与测试，目前已于教务系统首页推出“教师服务（测试）”引导页面进行公开测试，测试页面设计目标为强化教师服务的引导功能，提高系统服务质量，欢迎老师们进行测试并提出意见与建议。</span></p><p style="text-indent: 2em;"><span style="font-size: 16px;">1.“教师服务（测试）”引导页面登录路径：</span></p><p style="text-indent: 2em;"><span style="font-size: 16px;">登录信息门户-本研教务系统-教师服务（测试）</span></p><p style="text-indent: 2em;"><span style="font-size: 16px;">2.反馈方法：填写腾讯文档意见建议反馈收集表</span></p><p style="text-indent: 2em;"><span style="font-size: 16px;"><a _src="https://docs.qq.com/form/page/DYkVJYWNhalpTb3hE" href="https://docs.qq.com/form/page/DYkVJYWNhalpTb3hE">https://docs.qq.com/form/page/DYkVJYWNhalpTb3hE</a> </span><span style="font-family: 宋体, SimSun;"></span><span lang="EN-US"></span></p><p style="text-indent: 2em;"><br/></p><p style="text-align: center"><img alt="F7A9" class="img_vsb_content" orisrc="https://gs.xmu.edu.cn/__local/B/83/83/A56B59EF6861ADE133219442300_53C9DCF9_F7A9.png" src="https://gs.xmu.edu.cn/__local/B/83/83/A56B59EF6861ADE133219442300_53C9DCF9_F7A9.png" vheight="" vsbhref="vurl" vurl="/_vsl/B8383A56B59EF6861ADE133219442300/53C9DCF9/F7A9" vwidth="200" width="200"/></p><p><br/></p>
