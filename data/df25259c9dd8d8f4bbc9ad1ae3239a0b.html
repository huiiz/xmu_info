<p><span style="font-size:21px;font-family:仿宋">各学院（研究院、直属系）：</span></p><p><span style="font-size:21px;font-family:仿宋">　　<span lang="EN-US">2022-2023</span>学年夏季学期研究生课程网上选课工作将于<span lang="EN-US">6</span>月<span lang="EN-US">26</span>日正式开始。请各单位做好本次选课的准备工作，通知本单位学生（含研究生、交流生）及时上网进行相关选课操作<span lang="EN-US">http://yjsxk.xmu.edu.cn</span>。</span></p><p style="text-indent:38px"><span style="font-size:21px;font-family:仿宋">选课时间安排：</span></p><p style="text-indent:38px"><span style="font-size:21px;font-family:仿宋">第一轮预选课（可选可退）：<span lang="EN-US">6</span>月<span lang="EN-US">26</span>日<span lang="EN-US">10:00</span>－<span lang="EN-US">6</span>月<span lang="EN-US">28</span>日<span lang="EN-US"> 15:00</span></span></p><p style="text-indent:38px"><span style="font-size:21px;font-family:仿宋">第二轮预选课（可选可退）：<span lang="EN-US">6</span>月<span lang="EN-US">29</span>日<span lang="EN-US">10:00</span>－<span lang="EN-US">6</span>月<span lang="EN-US">30</span>日<span lang="EN-US"> 15:00</span></span></p><p style="text-indent:38px"><span style="font-size:21px;font-family:仿宋">第三轮退课（不可选可退）：<span lang="EN-US">6</span>月<span lang="EN-US">30</span>日<span lang="EN-US">20:00</span>－<span lang="EN-US">7</span>月<span lang="EN-US">8</span>日<span lang="EN-US"> 20:00</span></span></p><p style="text-indent:38px"><br/></p><p style="text-indent:38px"><span style="font-size:21px;font-family:仿宋">选课系统每一轮均不采用先来先得原则，研究生可根据需求合理安排选课时间。</span></p><p><br/></p>
